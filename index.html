<html>

<head>
    <title>Bootstrap Grid Code Along</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <h1>Bootstrap Grid Code Along</h1>
    <div class = "container">
    <div class = "row">
    <div class="card col-4">
        <img src="https://cdn.britannica.com/70/234870-050-D4D024BB/Orange-colored-cat-yawns-displaying-teeth.jpg" class="card-img-top" alt="Cat yawning">
        <div class="card-body">
            <h5 class="card-title">Cat #1</h5>
            <p class="card-text">Here's a cat pic</p>
            <a href="#" class="btn btn-primary">Meow</a>
        </div>
    </div>
    <div class="card col-4">
        <img src="https://www.wfla.com/wp-content/uploads/sites/71/2023/05/GettyImages-1389862392.jpg?w=2560&h=1440&crop=1" class="card-img-top" alt="Cat being pet">
        <div class="card-body">
            <h5 class="card-title">Cat #2</h5>
            <p class="card-text">Here's another cat pic</p>
            <a href="#" class="btn btn-primary">Meow</a>
        </div>
    </div>
    <div class="card col-4" >
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUOEos42ct5cMvvgQBcT77mnwt4utek7Vb6g&s" class="card-img-top" alt="Curious cat">
        <div class="card-body">
            <h5 class="card-title">Cat #3</h5>
            <p class="card-text">Here's a final cat pic</p>
            <a href="#" class="btn btn-primary">Meow</a>
        </div>
    </div>
    </div>
    </div>


    <!-- Link Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
